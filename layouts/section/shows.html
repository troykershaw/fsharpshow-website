{{ partial "header.html" . }}

<body>

  {{ partial "nav.html" . }}

<article id="show-main">
  <header class="special container">
    <h1>{{ .Title }}</h1>
  </header>

  <section class="wrapper style4">

    <ul id="list">
      {{ range where .Data.Pages.ByDate.Reverse "Section" "shows" }}
        {{ .Render "summary"}}
      {{ end }}
    </ul>

  </section>

</article>

{{ partial "footer.html" }}
